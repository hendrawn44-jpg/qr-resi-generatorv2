<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator Resi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }
    .input-box {
      width: 300px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      white-space: pre-wrap; /* agar enter terlihat */
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .qr-result {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .qr-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
    }
    .qr-item p {
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Generator QR Code Resi</h2>

  <textarea id="resiInput" class="input-box" placeholder="Masukkan nomor resi (pisahkan dengan Enter)"></textarea>
  <br /><br />
  <button onclick="buatQR()" class="btn">Buat QR Code</button>
  <button onclick="clearQR()" class="btn">Clear</button>

  <div id="qrContainer" class="qr-result"></div>

  <!-- Library QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const resiInput = document.getElementById("resiInput");
    const qrContainer = document.getElementById("qrContainer");

    function buatQR() {
      const resiText = resiInput.value.trim();
      clearQR();

      if (resiText === "") {
        return;
      }

      // Pisahkan per baris, filter baris kosong
      const resiList = resiText.split("\n").map(r => r.trim()).filter(r => r !== "");

      resiList.forEach(resi => {
        const item = document.createElement("div");
        item.className = "qr-item";

        const text = document.createElement("p");
        text.textContent = resi;
        item.appendChild(text);

        const qrDiv = document.createElement("div");
        item.appendChild(qrDiv);

        new QRCode(qrDiv, {
          text: resi,
          width: 200,
          height: 200
        });

        qrContainer.appendChild(item);
      });
    }

    function clearQR() {
      qrContainer.innerHTML = "";
    }

    // Auto generate QR saat input berubah
    resiInput.addEventListener("input", () => {
      buatQR();
    });
  </script>
</body>
</html>
