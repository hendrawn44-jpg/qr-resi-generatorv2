<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator Resi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }
    .input-box {
      width: 300px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .qr-result {
      margin-top: 30px;
    }
    .qr-item {
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .qr-item p {
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Generator QR Code Resi</h2>

  <textarea id="resiInput" class="input-box" placeholder="Masukkan nomor resi (pisahkan dengan Enter)"></textarea>
  <br><br>
  <button onclick="buatQR()" class="btn">Buat QR Code</button>
  <button onclick="clearQR()" class="btn">Clear</button>

  <div id="qrContainer" class="qr-result"></div>

  <!-- Library QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    function buatQR() {
      const resiText = document.getElementById("resiInput").value.trim();
      if (resiText === "") {
        alert("Masukkan nomor resi terlebih dahulu!");
        return;
      }

      // Pisahkan per baris
      const resiList = resiText.split("\n").map(r => r.trim()).filter(r => r !== "");

      resiList.forEach(resi => {
        const item = document.createElement("div");
        item.className = "qr-item";

        const text = document.createElement("p");
        text.textContent = resi;
        item.appendChild(text);

        const qrDiv = document.createElement("div");
        item.appendChild(qrDiv);

        new QRCode(qrDiv, {
          text: resi,
          width: 200,
          height: 200
        });

        document.getElementById("qrContainer").appendChild(item);
      });

      // Reset textarea
      document.getElementById("resiInput").value = "";
    }

    function clearQR() {
      document.getElementById("qrContainer").innerHTML = "";
    }
  </script>
</body>
</html>
